<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  
  <title>pricing-component-with-toggle-master</title>

<link rel="stylesheet" href="./styles/style.css">

</head>
<body>

  <div class="background-top">
    <img src="./images/bg-top.svg" alt="background image">
  </div>

  <div class="background-bottom">
    <img src="./images/bg-bottom.svg" alt="background image">
  </div>

  <section class="main-component">

    <!-- TOGGLE -->
    <div class="toggle-container">
      <h2>Our pricing</h2>
      <div class="toggle">
        <p>Annualy</p>
        <label class="toggle-box">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <p>monthly</p>
      </div>
    </div>

    <!-- CARDS -->
    <div class="cards">
      <div class="card card-one">
        <h4 class="title">Basic</h4>
        <h1 class="price monthly">&dollar;19.99</h1>
        <h1 class="price yearly">&dollar;199.99</h1>
        <ul class="benefits">
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button class="button">Learn more</button>
      </div>
      <div class="card card-two">
        <h4 class="title">Professional</h4>
        <h1 class="price monthly">&dollar;24.99</h1>
        <h1 class="price yearly">&dollar;249.99</h1>
        <ul class="benefits">
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button class="button">Learn more</button>
      </div>
      <div class="card card-three">
        <h4 class="title">Master</h4>
        <h1 class="price monthly">&dollar;39.99</h1>
        <h1 class="price yearly">&dollar;399.99</h1>
        <ul class="benefits">
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button class="button">Learn more</button>
      </div>
    </div>

  </section>

  <script src="./JS/app.js"></script>

</body>
</html>
